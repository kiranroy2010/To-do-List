<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>To-Do List</title>

<!-- Bootstrap core CSS -->
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/style and js/stylesheet.css" />
<link rel="stylesheet" href="assets/style and js/fonts.css">

<body>
<div class="mainBody">
  <header>
    <h1>To-Do List</h1>
    <form id="new_task_form">
      <input 
				type="text" 
				name="new_task_input" 
				id="new_task_input" 
				placeholder="Enter task here..." />
      <input 
				type="submit"
				id="new_task_submit" 
				value="Add task" />
    </form>
  </header>
  <main>
    <section class="task_list">
      <h2>Tasks</h2>
      <div id="tasks">

						<button class="delete">Delete</button>
					</div>
				</div> 
--> 
        
      </div>
    </section>
  </main>
</div>
<script src="assets/style and js/main.js"></script>
